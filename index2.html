  <script>
    // Fungsi untuk mendapatkan data dari Local Storage
    function ambilData() {
      const data = localStorage.getItem('pengeluaranHarian');
      return data ? JSON.parse(data) : [];
    }

    // Fungsi untuk membuat rekapitulasi data pengeluaran
    function buatRekapitulasi(data) {
      const rekapTableBody = document.querySelector('#rekapTable tbody');
      const totalRekap = document.getElementById('totalRekap');

      // Menghapus isi tabel rekapitulasi sebelumnya
      rekapTableBody.innerHTML = '';

      // Menginisialisasi objek untuk menyimpan total pengeluaran per tanggal
      const totalPerTanggal = {};

      // Menghitung total pengeluaran per tanggal
      data.forEach(function(item, index) {
        const tanggal = item.tanggal;

        if (!totalPerTanggal[tanggal]) {
          totalPerTanggal[tanggal] = item.jumlah;
        } else {
          totalPerTanggal[tanggal] += item.jumlah;
        }

        // Menampilkan data sesuai filter
        if (isDataFiltered(item)) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.tanggal}</td>
            <td>${item.keterangan}</td>
            <td>${formatRupiah(item.jumlah)}</td>
          `;
          rekapTableBody.appendChild(row);
        }
      });

      // Menampilkan total seluruh pengeluaran
      totalRekap.textContent = formatRupiah(calculateTotalPengeluaran(data));

      // Menampilkan pesan jika tidak ada data yang sesuai filter
      if (rekapTableBody.children.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = '<td colspan="4" class="text-center">Tidak ada data yang sesuai filter</td>';
        rekapTableBody.appendChild(row);
      }
    }

    // Fungsi untuk memformat angka menjadi format rupiah dengan separator ribuan
    function formatRupiah(angka) {
      const formatter = new Intl.NumberFormat('id-ID');
      return formatter.format(angka);
    }

    // Fungsi untuk menghitung total pengeluaran dari semua data
    function calculateTotalPengeluaran(data) {
      return data.reduce(function(total, item) {
        return total + item.jumlah;
      }, 0);
    }

    // Fungsi untuk memeriksa apakah data sesuai dengan filter
    function isDataFiltered(data) {
      const filterForm = document.getElementById('filterForm');
      const bulan = filterForm.bulan.value;
      const tanggal = filterForm.tanggal.value;

      if (!bulan || !tanggal) {
        return true; // Tampilkan semua data jika filter tidak diisi
      }

      const filterDate = new Date(tanggal);
      const dataDate = new Date(data.tanggal);

      return (
        filterDate.getFullYear() === dataDate.getFullYear() &&
        filterDate.getMonth() === dataDate.getMonth() &&
        filterDate.getDate() === dataDate.getDate()
      );
    }

    // Fungsi untuk mereset filter dan memuat ulang data
    function resetFilter() {
      const filterForm = document.getElementById('filterForm');
      filterForm.reset();

      const data = ambilData();
      buatRekapitulasi(data);
    }

    // Memuat data dan membuat rekapitulasi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      const data = ambilData();
      buatRekapitulasi(data);

      // Menangani penyerahan form untuk filter
      const filterForm = document.getElementById('filterForm');
      filterForm.addEventListener('submit', function(event) {
        event.preventDefault();
        buatRekapitulasi(data);
      });
    });
  </script>
