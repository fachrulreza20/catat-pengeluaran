  <script>
    // Fungsi untuk menyimpan data ke dalam Local Storage
    function simpanData(data) {
      localStorage.setItem('pengeluaranHarian', JSON.stringify(data));
    }

    // Fungsi untuk mendapatkan data dari Local Storage
    function ambilData() {
      const data = localStorage.getItem('pengeluaranHarian');
      return data ? JSON.parse(data) : [];
    }

    // Fungsi untuk menampilkan data dalam tabel
    function tampilkanData(data) {
      const tableBody = document.querySelector('#tableData tbody');
      const totalPengeluaran = document.getElementById('totalPengeluaran');

      // Menghapus isi tabel sebelumnya
      tableBody.innerHTML = '';

      // Mengisi tabel dengan data
      let total = 0;
      data.forEach(function(item, index) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.tanggal}</td>
          <td>${item.keterangan}</td>
          <td>${formatRupiah(item.jumlah)}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="hapusData(${index})">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);

        // Menghitung total pengeluaran
        total += item.jumlah;
      });

      // Menampilkan total pengeluaran
      totalPengeluaran.textContent = formatRupiah(total);
    }

    // Fungsi untuk menambah data
    function tambahData(event) {
      event.preventDefault();

      const keterangan = document.getElementById('keterangan').value;
      const jumlah = parseInt(document.getElementById('jumlah').value.replace(/\D/g, ''));

      // Memeriksa apakah jumlah pengeluaran valid
      if (isNaN(jumlah) || jumlah <= 0) {
        alert('Jumlah pengeluaran harus berupa angka positif');
        return;
      }

      // Mendapatkan data yang sudah ada
      const data = ambilData();

      // Mendapatkan tanggal saat ini
      const tanggal = new Date().toLocaleDateString();

      // Menambahkan data baru
      data.push({
        tanggal: tanggal,
        keterangan: keterangan,
        jumlah: jumlah
      });

      // Menyimpan data ke dalam Local Storage
      simpanData(data);

      // Mengosongkan input setelah data tersimpan
      document.getElementById('keterangan').value = '';
      document.getElementById('jumlah').value = '';

      // Memuat ulang data setelah penambahan data
      tampilkanData(data);
    }

    // Fungsi untuk menghapus data berdasarkan index
    function hapusData(index) {
      const data = ambilData();

      // Menghapus data berdasarkan index
      data.splice(index, 1);

      // Menyimpan data yang telah dihapus ke dalam Local Storage
      simpanData(data);

      // Memuat ulang data setelah penghapusan data
      tampilkanData(data);
    }

    // Fungsi untuk memformat angka menjadi format rupiah dengan separator ribuan
    function formatRupiah(angka) {
      const formatter = new Intl.NumberFormat('id-ID');
      return formatter.format(angka);
    }

    // Memuat data saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      const data = ambilData();
      tampilkanData(data);

      // Menangani penyerahan form untuk penambahan data
      const form = document.getElementById('myForm');
      form.addEventListener('submit', tambahData);
    });
  </script>
